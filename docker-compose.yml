version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: supplai-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: supplai
      POSTGRES_PASSWORD: supplai123
      POSTGRES_DB: supplai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supplai"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: supplai-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build: ./backend
    container_name: supplai-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://supplai:supplai123@postgres:5432/supplai?schema=public
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_PUBLIC_ENDPOINT=localhost
      - FRONTEND_URL=http://localhost
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: supplai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
